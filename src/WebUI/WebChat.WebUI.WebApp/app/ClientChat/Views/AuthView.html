
<!--Header-->
<div id="chat-window-header" class="portlet portlet-default" style="background-color: #f0ad4e;">
    <div class="portlet-heading">
        <div class="portlet-title">
            <span class="glyphicon glyphicon-comment" style="color:oldlace; font-size:1.2em;"></span>
            <div class="pull-right">
                <a onclick="HideChat()" href="#">
                    <span style="color:white; font-size:1.2em;" class="glyphicon gly glyphicon-minus "></span>
                </a>
            </div>

        </div>
    </div>
</div>
<!--End Header-->

<div class="container">
    <div>
        <p class="text-center">Укажите информацию о себе что бы войти в диалог с оператором</p>
    </div>

    <div class="body-content">
        <form role="form" name="authForm" novalidate>

           <div class="form-group">
                <input type="text" name="name" class="form-control" ng-model="UserName" placeholder="Имя">
            </div>

            <div class="form-group" ng-class="{ 'has-error': authForm.email.$touched && (authForm.email.$error.pattern || authForm.email.$error.required) }" >
                <input type="email" name="email" ng-model="UserEmail" class="form-control" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required  placeholder="Эл. почта"/>
            </div>

            <div class="error-wrapper">
                <div>
                    <p class="has-error" ng-repeat="error in Errors">
                        {{error}}
                    </p>
                </div>

                <div class="has-error" ng-messages="authForm.name.$error" ng-show="authForm.$dirty && authForm.name.$error.required">
                    <p ng-message="required" style="font-size:12px;">Укажите свое имя</p>
                </div>
                <div class="has-error" ng-messages="authForm.email.$error" ng-show="authForm.email.$touched && (authForm.email.$error.pattern || authForm.email.$error.required)">
                    <p ng-message="pattern" style="font-size:12px;">Неверный формат эл. почты</p>
                </div>
            </div>

            <div class="btn-group btn-group-justified">
                <a id="email-login-form-submit" class="btn btn-warning" data-ng-click="Login()">Войти</a>
            </div>
        </form>
 
        <div class="divider-container">
            <div class="strike">
                <span>Или войдите через</span>
            </div>
        </div>

        <div ng-bind-html="authExternalView">

        </div> 
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
